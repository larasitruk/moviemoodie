<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="flex justify-center">
      <div class="flex-wrap">
        <h1>what movie am I in the mood for?</h1>
      <form id="movie-filter" action=" " method="GET">
            <label for="genre" id="genre form-elem" name="movie_genre">genre:</label>
              <select name="genre" id="genre">
                <!-- add all genres from tmdb https://api.themoviedb.org/3/genre/movie/list?api_key=3a2c3a6a4ed554ae8f475e65fefbe05a&language=en-US-->
                <option value="">all</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="18">Drama</option>
                <option value="99">Documentary</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="53">Thriller</option>
                <option value="37">Western</option>
                
            </select>
            <!-- // make select for score-->
            <label for="Score">score:</label>
            <input type="number" class="form-elem" name="score" min="0" max="10" placeholder="all">
            <label for="year">year start</label>
            <input type="number" class="form-elem" name="yearstart" min="1910" max="2021">
            <label for="year">year end</label>
            <input type="number" class="form-elem" name="yearend" min="1910" max="2021" placeholder="all">
      </form>
        <button id="suggest-button" type="button">recommend movie</button>
      </div>
    </div>
    <br>
    <div class="flex justify-center" >
      <div id="movie-display">
       
      </div>
    </div>
    
  </body>
</html>
