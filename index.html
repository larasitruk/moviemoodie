<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="flex justify-center">
      <div class="flex-wrap">
        <h1>what movie am I in the mood for?</h1>
      <form action=" " method="GET">
            <label for="genre" id="genre form-elem" name="movie_genre">genre:</label>
              <select name="genre" id="genre">
                <option value="">all</option>
                <option value="dog">horror</option>
                <option value="cat">comedie</option>
                <option value="hamster">thriller</option>
                <option value="parrot">documentary</option>
                <option value="spider">animation</option>
                <option value="goldfish">drama</option>
            </select>
            <label for="ImdbScore">Imdb score:</label>
            <input type="number" id="ImdbScore form-elem" name="movie_ImdbScore" min="0" max="10" placeholder="all">
            <label for="year">year:</label>
            <input type="number" id="year form-elem" name="movie_year" min="1910" max="2021" placeholder="all">
      </form>
        <button class="button" type="button">recommend movie</button>
      </div>
    </div>
    <br>
    <div class="flex justify-center" >
      <div id="movie-display">
        <div>the Fountain</div>
        <div>7,2</div>
        <div>2006</div>
      </div>
    </div>
    <div class="flex justify-center">
      <img id="image" src="/theFountain.jpeg" alt="movie_title">
    </div>
  </body>
</html>
